version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: urlshortener-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: urlshortener
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: urlshortener-app
    environment:
      # Application config
      ENV: production

      # Database config (connects to postgres service)
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: urlshortener
      DB_SSLMODE: disable

      # HTTP Server config
      HTTP_ADDRESS: 0.0.0.0:8082
      HTTP_TIMEOUT: 4s
      HTTP_IDLE_TIMEOUT: 60s
      HTTP_USER: myuser
      HTTP_PASSWORD: mypass
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: